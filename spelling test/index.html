<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling test</title>
    <link rel="stylesheet" href="./asset/css/style.css" type="text/css"/>
</head>
<body>
    <div class="spelling-container">
        <h2>Try to train the spells: Accio, Alohomora or Alart Ascenare</h2>
        <label for="spellInput">Word</label>
        <input type="text" id="spellInput" placeholder="Type a spell">
        <button onclick="checkSpell()">Train</button>
        <p id="attempts">Correct attempts: <span id="attemptsCount">0</span></p>
        <p id="result"> </p>
    </div>
    <script src="./asset/js/script.js"></script>
</body>
</html>
